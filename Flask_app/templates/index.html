<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" />
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <!-------------------------------- Top Bar Begin ----------------------------------------------------->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
      </div>
    </nav>

    <!-------------------------------- Top End Begin ----------------------------------------------------->

    <!-------------------------------- Chart Begin ----------------------------------------------------->
    <div class="ct-chart"></div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, nesciunt quam.
      Quisquam adipisci accusantium quasi. Ea repellendus possimus velit cum vero vel,
      iste quia dicta, fuga et facilis! Nostrum quas dolor eius optio ullam repellendus
      ipsum laboriosam debitis provident deserunt?
    </p>
    <script>
      var getData = $.get("/data");

      getData.done(function (results) {
        var data = {
          // A labels array that can contain any sort of values
          labels: ["WK1", "WK2", "WK3", "WK4", "WK5"],
          // Our series array that contains series objects or in this case series data arrays
          series: [results.results],
        };
        var options = {
          width: 700,
          height: 200,
        };

        // Create a new line chart object where as first parameter we pass in a selector
        // that is resolving to our chart container element. The Second parameter
        // is the actual data object.
        new Chartist.Line(".ct-chart", data, options);
      });
    </script>

    <!-------------------------------- Chart End ----------------------------------------------------->

    <script

    <link rel="stylesheet" src="../static/js/app.js" />
    <!-------------------------------- CDN End ----------------------------------------------------->
  </body>
</html>
